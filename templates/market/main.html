{% extends 'home.html'%}
{% load static %}
{% block head %}
{% endblock %}
{% block banner %}
{% endblock %}
{% block content %}
<div id="content">
        <div class="row m-1 border border-dark">
            {% for product in allproducts %}
            <div class="col-md-4">
                <img src="{{product.product_image.url}}" alt="" width="400" height="300">
                <form method="post">
                    <label>Name : {{product.product_name}}</label>
                    <label>Price : {{product.product_price}}</label>
                    <label>Details : {{product.product_details  }}</label>
                    <a href="" class="btn btn-primary ">Add to cart</a>
                    <a href="" class="btn btn-primary ">Buy now</a>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
