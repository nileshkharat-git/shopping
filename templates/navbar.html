{% load static %}
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #navbar {
    width: 100%;
    height: 70px;
    background: black;
    margin-top: 0px;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  #navbar #first {
    width: 50%;
    justify-content: space-between;
    margin-left: 10px;
    margin-top: 7px;
  }
  #navbar,  #first {
    display: flex;
  }
  #first li {
    list-style: none;
    margin: 3px;
    font-family: Staatliches;
    letter-spacing: 2px;
    font-size: 32px;
  }
  #first li a {
    color: #fff;
    text-decoration: none;
    padding: 0 10px;
  }
  #first li a:hover {
    transition: 1500ms;
    background: #fff;
    border-radius: 10px;
    color: #000;
    font-family: Staatliches;
    letter-spacing: 2px;
    font-size: 32px;
  }
  #navbar #search {
    display: block;
    position: absolute;
    right: 50px;
  }
</style>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<script src="{% static 'js/jquery.min.js'%}"></script>
<div id="navbar">
  <ul id="first">
    <li><a href="/">Home</a></li>
    {% if user.is_authenticated %}
    <li><a href="{% url 'logout' %}">Logout</a></li>
    <li><a href="{% url 'cart' email=user.email %}">My Cart</a></li>
    <li><a href="{% url 'market' email=user.email  %}">Market</a></li>
    {% else %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li>
      <a href="{% url 'market' %}">Market</a>
    </li>
    {% endif %}
    <li><a href="">About</a></li>
  </ul>
  <script></script>
  <ul id="search">
    <input type="search" id="query" /><button
      class="btn btn-success btn-sm m-1"
      id="searchButton"
    >
      Search
    </button>
  </ul>
</div>
{% block content %}

{% endblock %}
