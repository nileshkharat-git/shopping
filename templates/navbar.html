{% load static %}
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #navbar {
    width: 100%;
    height: 70px;
    background: black;
    margin-top: 0px;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  #navbar #first {
    width: 50%;
    justify-content: space-between;
    margin-left: 10px;
    margin-top: 7px;
  }
  #navbar,
  #first {
    display: flex;
  }
  #first li {
    list-style: none;
    margin: 3px;
    font-family: Staatliches;
    letter-spacing: 2px;
    font-size: 32px;
  }
  #first li a {
    color: #fff;
    text-decoration: none;
    padding: 0 10px;
  }
  #first li a:hover {
    transition: 1500ms;
    background: #fff;
    border-radius: 10px;
    color: #000;
    font-family: Staatliches;
    letter-spacing: 2px;
    font-size: 32px;
  }
  #navbar #search {
    display: block;
    position: absolute;
    right: 50px;
  }
</style>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
<div id="navbar">
  {% include 'messages.html' %}
  <ul id="first">
    <li><a href="/">Home</a></li>
    {% if user.is_authenticated %}
    <li><a href="{% url 'market' email=user.email  %}">Market</a></li>
    <li>
      <div class="dropdown">
        <a
          class="dropdown-toggle navbtn"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Account
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a href="{% url 'cart' email=user.email %}" class="dropdown-item"
            >My Cart</a
          >
          <hr />
          <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
        </div>
      </div>
    </li>
    {% else %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li>
      <a href="{% url 'market' %}">Market</a>
    </li>
    {% endif %}
    <li><a href="">About</a></li>
  </ul>
  <ul id="search">
    <input type="search" id="query" /><button
      class="btn btn-success btn-sm m-1"
      id="searchButton"
    >
      Search
    </button>
  </ul>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
  $(function () {
    $("#searchButton").click((event) => {
      let loc = $(location).attr("pathname");
      if (loc != "/market/all") $(location).attr("pathname", "/market/all");
    });
    $("#about").click(function () {
      Swal.fire("Good job!", "You clicked the button!", "success");
    });
  });
</script>
{% block content %} {% endblock %}
