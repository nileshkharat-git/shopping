{% extends 'home.html'%}
{%load static %}
{%block head%}
    <style>
        form{
            width: 500px;
            margin: 100px auto;
        }
    </style>
{%endblock%}
{%block banner%}
{%endblock%}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login" class="btn btn-primary d-block m-auto">
</form>
<a href="{% url 'sign' %}" class="text-center" id="signlink">New user?Create account</a>
<script>
    $(function(){
        var url=window.location.href;
        if(url == 'http://127.0.0.1:8000/accounts/sign'){
            $("#signlink").remove();
            $('.btn-primary').val('Sign up');
        }
        
    });
</script>
{%endblock%}
